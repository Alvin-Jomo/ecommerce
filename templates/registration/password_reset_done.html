{% extends 'partials/base2.html' %}
{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-info" role="alert">
        <h2>Password Reset Sent</h2>
        <p>An email has been sent with instructions to reset your password. Please check your inbox (and spam folder).</p>
        <a href="{% url 'userauths:sign-in' %}" class="btn btn-primary">Return to Login</a>
    </div>
</div>
{% endblock %}
