{% extends 'useradmin/base.html' %}
{% block content %}
<section class="content-main">
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5>Edit Expenditure</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select name="category" id="category" class="form-select" required>
                        {% for key, value in categories %}
                        <option value="{{ key }}" {% if expenditure.category == key %}selected{% endif %}>
                            {{ value }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (Ksh):</label>
                    <input type="number" name="amount" id="amount" class="form-control" step="0.01" 
                           value="{{ expenditure.amount }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Update Expenditure</button>
                <a href="{% url 'useradmin:expenditure_dashboard' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}
