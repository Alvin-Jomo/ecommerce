{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EvelyFresh Home Page</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background: url("{% static 'assets/imgs/banner/log.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      position: relative;
    }

    /* Translucent overlay */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Main Card Styling */
    .main-card {
      background: rgba(255, 255, 255, 0.95);
      width: 100%;
      max-width: 1200px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header Styling */
    header {
      background: green;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    header p {
      font-size: 1rem;
    }

    header img {
      border: 3px solid #fff;
      margin-bottom: 1rem;
      max-width: 120px;
    }

    /* Card Container */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      max-height: 60vh;
      overflow-y: auto;
    }

    /* Individual Link Cards */
    .link-card {
      text-decoration: none;
      width: 280px;
      height: 160px;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      font-size: 1.2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .link-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    /* Specific Card Styles */
    .kibanda {
      background: linear-gradient(135deg, #28a745, #85d992);
    }

    .commercial {
      background: linear-gradient(135deg, #ffc107, #ffd54f);
      color: #333;
    }

    .longdistance {
      background: linear-gradient(135deg, #17a2b8, #67d5de);
    }

    .card-content h2 {
      font-size: 1.2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Footer Styling */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      header p {
        font-size: 0.9rem;
      }

      .link-card {
        width: 100%;
        height: 140px;
      }

      .card-content h2 {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.8rem;
      }

      .link-card {
        width: 100%;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="main-card">
    <header>
      <img src="{% static 'assets/imgs/banner/alvin.jpg' %}" alt="EvelyFresh Ventures Logo">
      <h1>Welcome to AlvoTheBoss Limited</h1>
      <p>Choose a category to get started:</p>
    </header>
    <main class="container">
      <div class="link-card kibanda" data-code="Kib" data-url="https://www.evelyfreshventures.com/vendor/ven3f1gg15gce/" onclick="validateCode(this)">
        <div class="card-content">
          <h2>KIBANDA</h2>
        </div>
      </div>
      <div class="link-card commercial" data-code="Com" data-url="https://www.evelyfreshventures.com/vendor/ven31e1eg4gd2/" onclick="validateCode(this)">
        <div class="card-content">
          <h2>COMMERCIAL KITCHENS</h2>
        </div>
      </div>
      <div class="link-card longdistance" data-code="long" data-url="https://www.evelyfreshventures.com/vendor/ven25ba5b1hbg/" onclick="validateCode(this)">
        <div class="card-content">
          <h2>LONG DISTANCE</h2>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; {{ current_year }} AlvoTheBoss. All rights reserved.</p>
    </footer>
  </div>

  <script>
    function validateCode(cardElement) {
      const requiredCode = cardElement.getAttribute('data-code');
      const redirectUrl = cardElement.getAttribute('data-url');

      const userInput = prompt("Enter the access code:");

      if (userInput && userInput.trim().toLowerCase() === requiredCode.toLowerCase()) {
        window.location.href = redirectUrl;
      } else {
        alert("Invalid code! Please try again.");
      }
    }
  </script>
</body>
</html>
